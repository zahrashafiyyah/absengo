<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi - AbsenGo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #42b3f5;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            display: inline-block;
            text-align: left;
            background: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 img {
            width: 50px;
            height: 50px;
        }
        h4{
            text-align: center;
        }
        label {
            font-size: 16px; 
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="radio"] {
            padding: 10px; 
            font-size: 14px; 
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 15px;
            display: block;
            width: 100%;
        }
        input[type="radio"] {
            width: auto;
            display: inline-block;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 14px; 
            font-size: 16px; 
            background-color: #62d9f0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1800f0;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            text-decoration: none;
            color: #007bff;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>
            <img src="gambar/murid.png" alt="Icon Absensi">
            AbsenGo
        </h2>
        <h4>Silahkan isi form untuk data kehadiran!</h4>
        <form action="database/submit_absensi.php" method="POST">
            <label for="nama_lengkap">Nama Lengkap</label>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required>
            
            <label for="nis">NIS</label>
            <input type="text" id="nis" name="nis" required>
            
            <label for="kelas">Kelas</label>
            <input type="text" id="kelas" name="kelas" required>

            <label for="jurusan">Jurusan</label>
            <input type="text" id="jurusan" name="jurusan" required>
            
            <label>Status Absen</label>
            <input type="radio" id="hadir" name="status_absen" value="Hadir" required>
            <label for="hadir" style="display: inline;">Hadir</label>
            <input type="radio" id="sakit" name="status_absen" value="Sakit" required>
            <label for="sakit" style="display: inline;">Sakit</label>
            <input type="radio" id="izin" name="status_absen" value="Izin" required>
            <label for="izin" style="display: inline;">Izin</label>
            
            <button type="submit">Kirim Absensi</button>
        </form>
    </div>
</body>
</html>
